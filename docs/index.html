<body>
  <div id="app">稍等，正在进入一鸣的技术文档</div>
  <script>
    window.$docsify = {
      //文档标题，显示在侧边栏顶部
      name: '一鸣的技术文档',
      //远程git仓库地址https://github.com/huyiming-0115/ming-docs.git

        icon: "github",

        width: 50,
        height: 50 ,
        //the color of the icon.
        color:'',
        //the background color of the customized icon.
        background:'',
        //the text of the title attribute is displayed as a tooltip.
        title:'点我查看更多信息',
      },
      //是否启用封面页 Boolean | String  true  |  COVERPAGE.md
      coverpage: 'COVERPAGE.md',
      onlyCover: true,
      loadSidebar: 'LOADSIDEBAR.md',
      subMaxLevel: 6,
      loadNavbar: 'NAVBAR.md',
      //分页器
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },
      //谷歌搜索
      ga: 'UA-XXXXX-Y',
      // 是否支持代码复制
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
      },
      //是否支持全局查询
      search: 'auto', // default
      search: [
        '/',            // => /README.md
        //'/cvtutorials',       // => /guide.md
        // '/en/guide', // => /zh-cn/guide.md
        //'/en/',      // => /zh-cn/README.md
      ],
      // 全局查询的通用配置
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'

        // Localization
        placeholder: {
          '/en/': 'Type to search',
          '/': '搜索'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/': '找不到结果',
          '/en/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/en-en'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|en-en))?(\/(v1|v2))?/,
        //////////////////////////////////////////////////////////////////////
      }
    }
  </script>
